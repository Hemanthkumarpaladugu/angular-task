<div class="container mt-5">
  <div class="row"> 
    <div class="text-center">
      <label for="enterName" class="text-center mt-5 enter">Enter Name: </label>
      <input type="text" #myuser id="enterName" class="inpt" /><br/> 
      <button (click) ="onclick(myuser)" class="btn btn-info mt-5">Add Name</button>
    </div>
    <div class="mt-5">
      <div class="row" *ngFor = "let i of userlist">
        <div class="col-4 warning"></div>
        <div class="col-4 black">{{i}}</div>
        <div class="col-4 green"></div>
      </div> 
    </div> 
    <div class="text-center mt-5">
      <button class="btn btn-info" (click) = "ondelete()" >Remove Name</button>
    </div>
  </div> 
</div>
